<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Food - MRT 美食地图</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    /* ✅ Header 导航（跟美食地图一样） */
    header {
      background-color: #a7d8f0;
      padding: 15px 20px;
      text-align: center;
    }

    header img {
      max-height: 70px;
      display: block;
      margin: 0 auto px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;   /* 去掉下划线 */
      color: #ffffff;          /* 白色字体 */
      font-size: 18px;
      font-weight: bold;       /* 加粗 */
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;            /* hover 时半透明 */
    }

    /* Banner */
    .banner {
      position: center;
      text-align: center;
    }

    .banner-img {
      width: 80%;
      height: 80%;
      display: block;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(239, 156, 190, 0.5);
      color: rgb(245, 251, 255);
      padding: 20px;
      border-radius: 8px;
    }

    /* 内容 */
    .content {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #333;
    }

    .card p {
      color: #666;
      padding-bottom: 15px;
    }

    footer {
      background-color: #a7d8f0;
      text-align: center;
      padding: 9px;
      color: #ffffff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- ✅ Header -->
 <header>
  <img src="images/logo.png" alt="Rapid Food Logo">
  <nav>
    <ul>
      <li><a href="index.html">首页🏠</a></li>
      <li><a href="map.html">美食地图🗺️</a></li>
      <li><a href="aboutus.html">关于我们👋</a></li>
      <li><a href="en/index.html">English✨</a></li>
    </ul>
  </nav>
</header>

  <!-- 横幅 Banner -->
   <section class="banner">
    <div class="banner-content">
     <img src="images/mrt.png" alt="MRT Photo">
     <div class="banner-text">
      <h1>🚆 在 MRT 附近，找到你的下一餐</h1>
      <p>学生都能轻松找美食</p>
    </div>
  </section>

  <!-- 内容区块 -->
  <section class="content">
  <h2>热门车站推荐 🔥</h2>
  <div class="cards">

    <a href="chopjoy.html" class="card-link">
      <div class="card">
        <img src="images/chopjoy_tuesday.png" alt="美食1">
        <h3>Maluri</h3>
        <p>中餐优惠套餐 🍜</p>
      </div>
    </a>

    <a href="06cafe.html" class="card-link">
      <div class="card">
        <img src="images/buttermilk.png" alt="美食2">
        <h3>Taman Pertama</h3>
        <p>学生最爱聚餐地点 🍛</p>
      </div>
    </a>

    <a href="minithai.html" class="card-link">
      <div class="card">
        <img src="images/chickenrice.jpg" alt="美食3">
        <h3>Taman Mutiara</h3>
        <p>泰国平价美食 🍚</p>
      </div>
    </a>

  </div>
</section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rapid Food. MRT 美食推荐平台.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
